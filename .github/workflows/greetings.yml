name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Congratulations! You have created an Issue :+1: Our maintainers will soon revert back to you'
        pr-message: 'Congratulations! You have created a Pull Request :+1: Our maintainers will soon revert back to you'
